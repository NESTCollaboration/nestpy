# Test package every time
name: Pytest

on:
  workflow_dispatch:
  release:
    types: [ created ]
  pull_request:
  push:
    branches:
      - master

jobs:
  update:
    name: "(${{ matrix.os }}, ${{ matrix.python-version }}, ${{ matrix.test }})"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: False
      matrix:
        os: [ "ubuntu-latest" , "macos-latest" ]
        python-version: [ 3.6, 3.7, 3.8, 3.9, "3.10", "3.11" ]
        exclude:
          - os: ubuntu-latest
            python-version: 3.6
          - os: ubuntu-20.04
            python-version:  3.7
          - os: ubuntu-20.04
            python-version:  3.8
          - os: ubuntu-20.04
            python-version:  3.9
          - os: ubuntu-20.04
            python-version:  "3.10"
          - os: ubuntu-20.04
            python-version:  "3.11"
    steps:
      - name: Setup python
        uses: actions/setup-python@v2.3.1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Checkout repo
        uses: actions/checkout@v2.4.0
        with:
          submodules: recursive
      - name: macos pre-install
        if: matrix.os == 'macos-latest'
        run: source .github/scripts/setup-osx.sh
      - name: pre install numpy
        if: matrix.python-version == 3.6
        run: pip install numpy==1.13
      - name: test install
        run: |
          pip install wheel
          pip install .
          python tests/core_nest_tests.py
          python tests/example_tests.py
