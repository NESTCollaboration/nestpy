# This file arranges for the build server for tests and automatic
# deployment to PyPI such that we can pip install.

notifications:
  email: false

language: python

env:
    global:
        # Following generated with
        # travis encrypt -r NESTCollaboration/nestpy WHEELHOUSE_UPLOADER_SECRET=XXX
        secure: ""

matrix:
  include:
  - sudo: required
    services:
    - docker
    env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64

install:
- docker pull $DOCKER_IMAGE

script:
    - docker run --rm -v `pwd`:/io $DOCKER_IMAGE $PRE_CMD /io/travis/build-wheels.sh
    - ls wheelhouse/
    - pip install wheelhouse-uploader
    - python -m wheelhouse_uploader upload --username=NESTCollaboration --local-folder=dist/ wheelhouse

